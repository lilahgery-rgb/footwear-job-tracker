name: Footwear Job Tracker

on:
  # Run every day at 8 AM and 5 PM UTC (adjust to your timezone)
  schedule:
    - cron: "0 8 * * *"   # 8 AM UTC daily
    - cron: "0 17 * * *"  # 5 PM UTC daily

  # Allow manual triggering from the GitHub UI
  workflow_dispatch:

jobs:
  track-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Cache the SQLite database between runs so deduplication persists.
      # Without this, you'd get re-notified about the same jobs after each run.
      - name: Restore job database cache
        uses: actions/cache@v4
        with:
          path: jobs_seen.db
          key: jobs-db-${{ runner.os }}
          restore-keys: |
            jobs-db-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run job tracker
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          JSEARCH_API_KEY: ${{ secrets.JSEARCH_API_KEY }}
          # Optional: filter to specific roles, e.g. "product manager,design"
          JOB_KEYWORDS: ${{ secrets.JOB_KEYWORDS }}
        run: python main.py

      # Save the updated database back to cache
      - name: Save job database cache
        uses: actions/cache@v4
        with:
          path: jobs_seen.db
          key: jobs-db-${{ runner.os }}
