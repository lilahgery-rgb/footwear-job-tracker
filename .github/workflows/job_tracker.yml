name: Footwear Job Tracker

on:
  schedule:
    - cron: "0 8 * * *"
    - cron: "0 17 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  track-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore job database cache
        uses: actions/cache@v4
        with:
          path: jobs_seen.db
          key: jobs-db-${{ runner.os }}
          restore-keys: |
            jobs-db-

      - name: Restore jobs log cache
        uses: actions/cache@v4
        with:
          path: all_jobs.json
          key: jobs-log-${{ runner.os }}
          restore-keys: |
            jobs-log-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check for expired job listings
        run: python check_expired.py

      - name: Run job tracker
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          JSEARCH_API_KEY: ${{ secrets.JSEARCH_API_KEY }}
          JOB_KEYWORDS: ${{ secrets.JOB_KEYWORDS }}
        run: python main.py

      - name: Save job database cache
        uses: actions/cache@v4
        with:
          path: jobs_seen.db
          key: jobs-db-${{ runner.os }}

      - name: Save jobs log cache
        uses: actions/cache@v4
        with:
          path: all_jobs.json
          key: jobs-log-${{ runner.os }}

      - name: Deploy dashboard to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
          destination_dir: .
